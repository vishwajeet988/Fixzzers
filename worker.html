<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="worker.css">
</head>
<body>
    <div id="main">
        <div id="signupnav">
            <h1>Fixzzers</h1>
        </div>
        <div id="page4">
            <div id="box2">
                <div id="form3">
                    <div id="name">
                        <input type="text" placeholder="First Name"><br>
                        <input type="text" placeholder="last Name"><br>
                    </div>
                    <div id="regi">
                        <input type="email" placeholder="Enter email"><br>
                        <input type="number" placeholder="Enter phone number"><br>
                    </div>
                    <div id="pass">
                        <input type="password" placeholder="New password"> <br>
                        <input type="password" placeholder="re-enter password"> 
                    </div>
                    <div id="dob">
                        <h5>Date of birth*</h5>
                        <input type="date" name="" id="">
                    </div>
                    <div id="gender">
                        <div id="text">
                            <h5>Gender</h5>
                        </div>
                        <div id="option">
                            <h5>Male</h5><input type="radio" name="2" id="2">
                            <h5>Female</h5><input type="radio" name="2" id="2">
                            <h5>Other</h5><input type="radio" name="2" id="2">
                        </div>
                        <div id="otp">
                            <button>Send otp</button>
                            <input type="number">
                        </div>
                        
                        <div id="category">
                            <h4>electician</h4><input type="radio" name="1" id="1">
                            <h4>plumber</h4><input type="radio" name="1" id="1">
                            <h4>mechanic</h4><input type="radio" name="1" id="1">
                            <h4>house helper</h4><input type="radio" name="1" id="1">
                            <h4>painter</h4><input type="radio" name="1" id="1">
                            <h4>store</h4><input type="radio" name="1" id="">
                        </div>
                        <div id="doc">
                            <h4>Document</h4>
                            <input type="file" name="" id="">
                        </div>
                        <div id="agree">
                            <div id="chc">
                                <input type="checkbox"> 
                            </div>
                            <h4>I agree to all <span><a href="">Terms&conditions</a></span></h4>

                        </div>
                        <div id="submit">
                            <button>Submit</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
